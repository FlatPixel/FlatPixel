	<script type="application/javascript">
		document.querySelectorAll(".gallery__video").forEach((video) => {
			video.addEventListener("mouseover", function () {
				this.play();
			});
		});

		document.querySelectorAll(".gallery__video").forEach((video) => {
			video.addEventListener("mouseleave", function () {
				this.pause();
			});
		});
